  <script>

    async function test(){
      return (await fetch('https://jsonplaceholder.typicode.com/users')).json();
    }

    test().then((res) => {

        console.log(res[x].name);
      }
    });


    // Could be GET or POST/PUT/PATCH/DELETE
fetch('//dummyjson.com/test')
.then(res => res.json())
.then(console.log);

/* { status: 'ok', method: 'GET' } */
  </script>
