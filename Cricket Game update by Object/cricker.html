<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="CSS/cricket.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
    let computerChoice = generateComputerChoice();

    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg);
    
  "
  >Bat</button>
  <button onclick="
  
    let computerChoice = generateComputerChoice();

    let resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);
 
  "
  >Ball</button>
  <button onclick="
  
    let computerChoice = generateComputerChoice();

    let resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);

 "
 >Stump</button>
<script>
  
  let score = {
    win: 0,
    lose: 0,
    tie: 0,
    displayScore: function () {
      return `Win: ${score.win}, Lose: ${score.lose} and Tie:${score.tie}`;
    }
  };

  function generateComputerChoice () {
 
    let randomNumber = Math.random() * 3;
  
    
    if (randomNumber > 0 && randomNumber <= 1) {
      return 'Bat';
    
    }
    else if (randomNumber > 1 && randomNumber <= 2) {
      return 'Ball';
    
    }
    else {
      return 'Stump';
    
    }
    
  
  }
  function getResult(userMove, computerMove) {
    
    if (userMove === 'Bat') {


      if (computerMove === 'Ball') {
        score.win++;
        return 'User won.';
     } else if (computerMove === 'Bat') {
        score.tie++;
        return `It's a tie.`;
     } else if (computerMove === 'Stump') {
        score.lose++;
        return 'Computer won.';
     }


    } else if (userMove === 'Ball') {
      
      
      if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
      } else if (computerMove === 'Bat') {
          score.lose++;
          return 'Computer won.';
      } else if (computerMove === 'Stump') {
        score.win++;
        return 'You won.';
      }


    } else {


      if (computerMove === 'Ball') {
         score.lose++;
         return 'Computer won.';
      } else if (computerMove === 'Bat') {
          score.win++;
         return 'You won.';
      } else if (computerMove === 'Stump') {
        score.tie++;
        return `It's a tie`;
      }


    }


    
  }

  function showResult (userMove, computerMove, result) {
    //console.log(score);
    alert(`You have chose ${userMove}. Computer choice is ${computerMove} and 
    
    ${result}
    
    ${score.displayScore()}`);
  }
</script>
</body>
</html>
